<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styles */
        nav {
            background-color: #007bff;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background 0.3s ease-in-out;
        }

        nav a:hover {
            background-color: #0056b3;
        }

        /* Header Styles */
        h1 {
            color: #343a40;
            text-align: center;
            margin-top: 30px;
        }

        /* Form Container */
        .form-container {
            max-width: 500px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-size: 16px;
            color: #495057;
            display: block;
            margin-bottom: 8px;
        }

        .form-container input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: #007bff;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .form-container button:hover {
            background: #0056b3;
        }

        /* Result Container */
        .result-container {
            text-align: center;
            margin-top: 30px;
        }

        .result-container h2, .result-container h3 {
            color: #343a40;
        }

        .result-container a {
            display: inline-block;
            margin: 10px;
            padding: 10px 15px;
            background: #28a745;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .result-container a:hover {
            background: #218838;
        }

        /* Back Button */
        .back-btn {
            display: block;
            text-align: center;
            margin: 20px auto;
            width: 200px;
            padding: 10px 15px;
            background: #dc3545;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #c82333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </nav>

    <h1>Color Theory Sentiment Analysis</h1>

    <!-- Input Form -->
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            <label for="text">Enter text for analysis:</label>
            <input type="text" id="text" name="text" required>
            <button type="submit">Analyze Sentiment</button>
        </form>
    </div>

    {% if text %}
    <!-- Result Section -->
    <div class="result-container">
        <h2>Input: "{{ text }}"</h2>
        <h3>Sentiment: {{ sentiment }}</h3>

        <p><a href="{% url 'sentiment_palette' sentiment=sentiment %}">View Color Palette</a></p>
        <p><a href="{% url 'artwork_creation' sentiment=sentiment %}">View Artwork</a></p>
        <p><a href="{% url 'analysis_tools' sentiment=sentiment %}">View Sentiment Analysis</a></p>

        <!-- Back to Home Button -->
        <a href="/" class="back-btn">Back to Home</a>
    </div>
    {% endif %}

</body>
</html>
