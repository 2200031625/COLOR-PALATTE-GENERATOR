<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Palette</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Font Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container for centered content */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        /* Title Styling */
        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        /* Sentiment Image Styling */
        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Back Button Styling */
        .back-btn {
            text-decoration: none;
            font-size: 1.2rem;
            color: #ffffff;
            background-color: #007BFF;
            padding: 12px 25px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background-color: #0056b3;
        }

        .back-btn:focus {
            outline: none;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 20px;
            }

            .back-btn {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Color Palette for {{ sentiment|capfirst }} Sentiment</h1>
        <img src="{{ image_data }}" alt="Sentiment Palette">
        <br><br>
        <a href="/" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
